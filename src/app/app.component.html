<body>
<div>
  <table class="table table-inbox table-hover">
    <tbody>

      <tr class="unread" id="row1"   *ngFor="let x of posts | async ;" (click)="todo(x)" >
        <ul [ngStyle]="{'background-color': x.Accepted? 'green' : 'red'}">
        <ol>
          
          Start time : {{x.hour}}:{{x.minute}} {{x.day}}/{{x.month}}/{{x.year}}
        </ol>
        <ol>
            Duration  : {{x.duration}} min
        </ol>
        <ol>
            name : {{x.username}} 
        </ol>
        <ol>
            Accepted : {{x.Accepted}} 
        </ol>
          </ul>
        </tr>
        
      

  </tbody>
  </table>
</div>
</body>


<router-outlet></router-outlet>
